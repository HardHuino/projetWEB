<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Bienvenu</title>
        <link href="Style.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <h1>Bienvenu au jeu!</h1>

        <form>
            <div class="mb-3">
                <label for="roomCode" class="form-label">Code de la salle</label>
                <input type="text" class="form-control" id="roomCode" placeholder="Entrer le code de la salle Ã  rejoindre" required>
            </div>
        </form>

        <div class="accordion" id="dropboxDisplayName">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        Je n'ai pas de compte
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#dropboxDisplayName">
                    <div class="accordion-body">
                        <form>
                            <div class="mb-3">
                                <label for="displayName" class="form-label">Nom d'affichage</label>
                                <input type="text" class="form-control" id="displayName" placeholder="Entrer un nom d'affichage que les autres joueurs verront">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <input type="submit" value="Rejoindre une salle" class="btn btn-primary">

        <script src="Code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
